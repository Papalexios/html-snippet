<style>
  html {
    --bg-color-1: #02041b;
    --bg-color-2: #0f172a;
    --bg-color-3: #1e293b;
    --bg-color-4: #475569;
  }
  html.light {
    --bg-color-1: #f0f9ff; /* sky-50 */
    --bg-color-2: #fcfdff;
    --bg-color-3: #ffffff;
    --bg-color-4: #f8fafc; /* slate-50 */
  }
  .gradient-bg {
    width: 100vw;
    height: 100vh;
    position: fixed;
    top: 0;
    left: 0;
    z-index: -1;
    background: linear-gradient(300deg, var(--bg-color-1), var(--bg-color-2), var(--bg-color-3), var(--bg-color-4));
    background-size: 400% 400%;
    animation: gradientAnimation 25s ease infinite;
    transition: background 0.5s ease;
  }
  @keyframes gradientAnimation {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
  @keyframes pulse-slow { 50% { opacity: .7; } }
  .animate-pulse-slow { animation: pulse-slow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }

  .blinking-cursor {
    display: inline-block;
    width: 8px;
    height: 1.2em;
    background-color: #60a5fa; /* blue-400 */
    animation: blink 1s step-end infinite;
    vertical-align: bottom;
    margin-left: 2px;
  }
  @keyframes blink {
    50% {
      background-color: transparent;
    }
  }
  .dark .blinking-cursor {
    background-color: #93c5fd; /* blue-300 */
  }

  /* New styles for redesigned landing page */
  @keyframes fade-in-up {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .section-animate {
    animation: fade-in-up 0.8s ease-out forwards;
    opacity: 0;
  }

  @keyframes glow {
    0%, 100% { box-shadow: 0 0 20px rgba(59, 130, 246, 0.3), 0 0 30px rgba(139, 92, 246, 0.2); }
    50% { box-shadow: 0 0 35px rgba(59, 130, 246, 0.5), 0 0 50px rgba(139, 92, 246, 0.4); }
  }

  .cta-button-glow {
    animation: glow 4s ease-in-out infinite;
  }
  
  .hero-glow {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 600px;
    height: 600px;
    background: radial-gradient(circle, rgba(59, 130, 246, 0.15) 0%, rgba(59, 130, 246, 0) 70%);
    transform: translate(-50%, -50%);
    z-index: -1;
    pointer-events: none;
  }
  
  html.light .hero-glow {
    background: radial-gradient(circle, rgba(99, 102, 241, 0.2) 0%, rgba(59, 130, 246, 0) 70%);
  }

  .how-it-works-line {
    position: absolute;
    top: 2.5rem; /* Vertically center with the icons */
    left: 50%;
    right: 50%;
    height: 2px;
    background-image: linear-gradient(to right, transparent, #38bdf8, transparent);
    z-index: -1;
  }
  
  @media (min-width: 1024px) {
    .how-it-works-line {
      top: 2.5rem;
      left: calc(16.66% + 2rem);
      right: calc(16.66% + 2rem);
      background-image: linear-gradient(to right, #38bdf8 2px, transparent 2px);
      background-size: 8px 2px;
    }
  }
</style>
